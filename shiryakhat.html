<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی شیر یا خط</title>
</head>
<body dir="rtl">
    <a href="index.html"class="btn btn-lg btn-block btn-outline-primary">بازگشت</a>
    <div style="text-align: center;margin: auto;width: 50%;">
        <p></p>
        <div id="result" style="border: 2px solid #000;padding: 5px;"></div> 
        <div id="control">
            <button>شیر</button>
            <button>خط</button>
        </div>
    </div>
    
</body>
<script>
    const tasArray=['شیر','خط'];
    var score=[0,0,0];
    const buttons = document.querySelectorAll('button');
    const message = document.querySelector('p');
    var ctrl = document.getElementById('control');
    const player = prompt('لطفآ نام خود را داردکنید:');
    message.style.textAlign='center';
    message.style.fontSize='35px';
    // console.log(buttons);
    // console.log(message);
    for(let i=0;i<buttons.length;i++){
        // console.log(buttons[i]);
        message.innerText = 'شیر یا خط؟';
        buttons[i].addEventListener("click",tas);
    }
    function tas(e){
        console.log('انتخاب کامپیوتر:'+e.target.innerText);
        let computerTas = Math.floor(Math.random()*2);
        console.log(tasArray[computerTas]);
        if(tasArray[computerTas] == e.target.innerText){
            message.innerText = player+' برنده شد!';
            message.style.color='green';
            score[0]++;
            score[2]++;
            db();
         }else{
            message.innerText = 'کامپیوتر برنده شد!'; 
            message.style.color='red';
            score[1]++;
            score[2]++;
            db();
        }
        document.getElementById('result').innerText = 'امتیاز کامپیوتر:'+score[1]+ " "+"امتیاز "+player+" "+score[0]+" "+'راند:'+score[2];
        setTimeout(function(){message.innerText='شیر یا خط؟' ;
            message.style.color = 'black';
            db();
        }, 2000);
        function db(){
            if(ctrl.style.width == '0px') 
            {
                ctrl.style.width = '100%';
                ctrl.style.overflow='auto';       
            }else{
                ctrl.style.width = '0px';
                ctrl.style.overflow='hidden';       
            }
        }

    }
</script>
</html>
